<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DataViz | Global Drinks</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./lib/autocomplete/auto-complete.css">
</head>

<body>
    <header class="header">
        <h1 id="title">Type and amount of alcoholic drinks consumed around the world (person / year)</h1>
    </header>
    <main class="content">
        
        <div id="dataviz">
            <div id="search-container">
                <input type="text" name="search" id="search-input"></input>
                <input type="button" id="search-any" value="random"></input>
            </div>
            
        </div>
    </main>    
    <footer class="footer">
        <p class="footer-text">source:
            <a href="https://github.com/fivethirtyeight/data/tree/master/alcohol-consumption" target="_blank" rel="noreferrer noopener">FiveThirtyEight</a> / WHO / GISAH (2010)
        </p>
        <p class="footer-text">created by Philip Hradecsni (
            <a href="https://portfolio-baumzeit.netlify.com/" target="_blank" rel="noreferrer noopener">baumzeit</a>
        )</p>
    </footer>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./lib/autocomplete/auto-complete.min.js"></script>
    <script type="text/javascript" src="./d3script.js"></script>
</body>
</html>
